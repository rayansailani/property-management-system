{% extends 'base.html' %}

{% block content %}
<style>
    #myChart {
        display: block;
        height: 205px;
        width: 205px;
        max-width: 60%;
        margin: auto;
    }

    #myPieChart {
        display: block;
        height: 205px;
        width: 205px;
        max-width: 50%;
        margin: auto;
        max-height: 500px;
    }
</style>
<h1>This is the basic report section </h1>

<canvas id="myChart" width="200" height="200"></canvas>
<canvas id="myPieChart"></canvas>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>
<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['owners', 'tenants', 'tenants+owners'],
            datasets: [{
                label: '# of users are ',
                data: [{{ owners }}, {{ tenants }}, {{ both }}],
    backgroundColor: [
        'rgba(255, 99, 132, 0.2)',
        'rgba(54, 162, 235, 0.2)',
        'rgba(255, 206, 86, 0.2)',
    ],
        borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
        ],
            borderWidth: 1
            }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
        });

    var ctx = document.getElementById('myPieChart').getContext('2d');
    var PieChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['rents paid', 'rents not paid'],
            datasets: [{
                label: '# of users are ',
                data: [{{ owners }}, {{ both }}],
        backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
        ],
        borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
        ],
        borderWidth: 1
    }]
    },
    options: {
        responsive: true,
            title: {
            display: true,
                position: "top",
                    text: "Rents paid status for the current month",
                        fontSize: 18,
                            fontColor: "#111"
        },
        legend: {
            display: true,
                position: "bottom",
                    labels: {
                fontColor: "#333",
                    fontSize: 16
            }
        }
    }
        });
</script>

{% endblock %}
