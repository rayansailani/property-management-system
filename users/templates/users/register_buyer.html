{% extends 'base.html' %}
{%load crispy_forms_tags %}
{% block content %}
<div class="section-title">
    <h2>Register as a buyer of properties</h2>
</div>
<form action="{% url 'registerBuyer' %}" method="POST" class="text-center border border-light p-5">
    {% csrf_token %}
    {{buyer_registration_form|crispy}}
    <button type="submit" class="btn btn-primary">Register as buyer</button>
</form>
{% endblock %}
